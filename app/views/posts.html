<div ng-controller='postsController'>
  new post:
  <div class="form">
    Title:<br>
    <input type="text" ng-model="newPost.title"/><br>
    
    Content:<br>
    <input type="text" ng-model="newPost.content"/><br>
    
    Tags:<br>
    
    <div ng-repeat="tag in tags"><br>
      <input type="checkbox" ng-model="checked" ng-init="checked=false" value="tag.id" ng-click="toggleId(tag.id)">{{tag.name}}</input><br>
      
      <span ng-if="checked" class="animate-if">
        {{tag.name}}
      </span>
      
    </div>
    
    <button ng-click="submitNewPost()">
      Create a new post
    </button>
    
    
    
  </div>
  
  
  
  
  Post Preview:
  
  <h2 class="title">{{newPost.title}}</h2>
  {{newPost.content}} 
  <div ng-repeat="tag in tags">
  </div>
  
  
</div>
